<!DOCTYPE html> <!tells the browser you are sending an HTML file!>
<html lang="en"> <! opens up an HTML tag. This is needed to start writing HTML files!>
<head> <! includes meta data. It just contents information about the HTML files !>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title> <! the only thing the user sees is the 'title' itself !>
</head>
<body>
    
</body>
</html> <! closes the HTML tag !>
